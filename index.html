<!DOCTYPE html>
<html>

	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery-qrcode.min.js">
		</script>
	</head>

	<body>
		<div class="main">
			<div class="inwrap">
				<h1>QRCode 生成二维码</h1>
				<div class="example">
					<h3>设置参数方式
					</h3>
					<div id="qrcode_2">
					</div>
				</div>
			</div>
		</div>
		<script>
			(function() {
				var qrcode = new QRCode('qrcode_2', {
					text: '百度',
					width: 100,
					height: 100,
					colorDark: '#000000',
					colorLight: '#ffffff',
					correctLevel: QRCode.CorrectLevel.H
				});
			})()
		</script>
	</body>

</html>
